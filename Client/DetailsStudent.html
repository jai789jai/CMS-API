<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="util.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <header id="head">
        
    </header>
<script>
  $(document).ready(function(){
    $("#head").load("Header.html");
  });
</script>
    <div class="container">
        <main role="main" class="pb-3">
            <br>
            <div id="dash">

            </div>
            <script>
                $(document).ready(function(){
                    $("#dash").load("DashBoard.html");
                    StudentDetail();
                });
            </script>

            <div id="data">
                <div class="container py-5 h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                      <div class="col col-md-9 col-lg-7 col-xl-5">
                        <div class="card" style="border-radius: 15px;">
                          <div class="card-body p-4">
                            <div class="d-flex text-black">
                              <div class="flex-shrink-0">
                                <br>
                                <img src="images/profile.png"
                                  alt="Generic placeholder image" class="img-fluid"
                                  style="width: 200px; border-radius: 10px;">
                              </div>
                              
                              <div class="flex-grow-1 ms-3">
                                <h5 class="mb-1" id="name2">Danny McLoan</h5>
                                <p class="mb-2 pb-1" style="color: #2b2a2a;" id="email">Email:</p>
                                <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                                  style="background-color: #efefef;">
                                  <div>
                                      <div class="row">
                                    <p class="small text-muted mb-1 col-sm">RollNo: </p>
                                    <p class="mb-0 col-sm" id="rollno">41</p>
                                        </div>
                                        <div class="row">
                                    <p class="small text-muted mb-1 col-sm">BirthDate: </p>
                                    <p class="mb-0 col-sm" id="birthdate">976</p>
                                    </div>
                                    <div class="row">
                                    <p class="small text-muted mb-1 col-sm">Degree: </p>
                                    <p class="mb-0 col-sm" id="degree">8.5</p>
                                </div>
                                    <div class="row">
                                    <p class="small text-muted mb-1 col-sm">Department: </p>
                                    <p class="mb-0 col-sm" id="department">8.5</p>
                                </div>
                                    <div class="row">
                                    <p class="small text-muted mb-1 col-sm">Batch: </p>
                                    <p class="mb-0 col-sm" id="batch">8.5</p>
                                </div>
                                    <div class="row">
                                    <p class="small text-muted mb-1 col-sm">CGPA: </p>
                                    <p class="mb-0 col-sm" id="cgpa">8.5</p>
                                </div>
                                    <div class="row">
                                    <p class="small text-muted mb-1 col-sm">Address: </p>
                                    <p class="mb-0 col-sm" id="address">8.5</p>
                                </div>
                                  </div>
                                  
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- for loading the body html -->

        </main>
    </div>

    <footer class="page-footer fixed-bottom font-small blue" id="foot">
      
    </footer>
    <script>
      $(document).ready(function(){
        $("#foot").load("Footer.html");
      });
    </script>
    
</body>
</html>
