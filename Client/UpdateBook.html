<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="util.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <header id="head">
        
    </header>
<script>
  $(document).ready(function(){
    $("#head").load("Header.html");
  });
</script>
    <div class="container">
        <main role="main" class="pb-3">
            <br>
            <div id="dash">

            </div>
            <script>
                $(document).ready(function(){
                    $("#dash").load("DashBoard.html");
                    FillBookForm();
                    if(sessionStorage['type']!="admin")
                  window.location.href="Home.html";
                });
                
            </script>
            
            <!-- --------------------------------------------------------------------------------------------------------- -->
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col col-md-9 col-lg-7 col-xl-5">
                    <div class="card" style="border-radius: 15px;">
                      <div class="card-body p-4">
                        <div class="d-flex text-black">
                          
                          <div class="flex-grow-1 ms-3">
                            <div class="d-flex justify-content-center align-items-center">
                              <img src="images/profile.png"
                                alt="Generic placeholder image" class="img-fluid"
                                style="width: 180px; border-radius: 10px;">
                                
                            </div>
                            <br>
                            <form>
                              <div class="row g-3 align-items-center">
                                <div class="col-auto">
                                  <label for="bookId" class="col-form-label">Book ID&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                </div>
                                <div class="col-auto">
                                  <input type="text" id="bookId" class="form-control" aria-describedby="bookid">
                                </div>
                              </div>
                              <br>
                              <div class="row g-3 align-items-center">
                                <div class="col-auto">
                                  <label for="bookname" class="col-form-label">Book Name</label>
                                </div>
                                <div class="col-auto">
                                  <input type="text" id="bookname" class="form-control" aria-describedby="bookname">
                                </div>
                              </div>
                              <br>
                              <div class="row g-3 align-items-center">
                                <div class="col-auto">
                                  <label for="author" class="col-form-label">Author&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                </div>
                                <div class="col-auto">
                                  <input type="text" id="author" class="form-control" aria-describedby="author">
                                </div>
                              </div>
                              <br>
                              <div class="row g-3 align-items-center">
                                <div class="col-auto">
                                  <label for="issuedto" class="col-form-label">Issued To&nbsp;&nbsp;&nbsp;</label>
                                </div>
                                <div class="col-auto">
                                  <input type="text" id="issuedto" class="form-control" aria-describedby="issuedto">
                                </div>
                              </div>
                              <br>
                              <div class="row g-3 align-items-center">
                                <div class="col-auto">
                                  <label for="type" class="col-form-label">Status&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                </div>
                                <div class="col-auto">
                                  <!-- <input type="text" id="phone" class="form-control" aria-describedby="passwordHelpInline"> -->
                                  <select for="status" type="text" class="form-control" id="status">
                                    <option value="unavailable" type="text">Unavailable</option>
                                    <option value="available" type="text">Available</option>
                                  </select>
                                </div>
                              </div>
                              <div class="row g-3 align-items-center justify-content-center">
                                <div class="col-auto">
                                  <button class="btn btn-primary" type="submit" id="update">Update</button>
                                </div>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
           
              <script>
                $(document).ready(UpdateBook());
              </script>
            <!-- ---------------------------------------------------------------------------------------------------------- -->

        </main>
    </div>

    <footer class="page-footer fixed-bottom font-small blue" id="foot">
      
    </footer>
    <script>
      $(document).ready(function(){
        $("#foot").load("Footer.html");
      });
    </script>
    
</body>
</html>
