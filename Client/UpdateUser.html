<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="util.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <header id="head">
        
    </header>
<script>
  $(document).ready(function(){
    $("#head").load("Header.html");
  });
</script>
    <div class="container">
        <main role="main" class="pb-3">
            <br>
            <div id="dash">

            </div>
            <script>
                $(document).ready(function(){
                    $("#dash").load("DashBoard.html");
                    FillUserForm();
                    if(sessionStorage['type']!="admin")
                  window.location.href="Home.html";
                });
                
            </script>
            
            <!-- --------------------------------------------------------------------------------------------------------- -->
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col col-md-9 col-lg-7 col-xl-5">
                    <div class="card" style="border-radius: 15px;">
                      <div class="card-body p-4">
                        <div class="d-flex text-black">
                          
                          <div class="flex-grow-1 ms-3">
                            <div class="d-flex justify-content-center align-items-center">
                              <img src="images/profile.png"
                                alt="Generic placeholder image" class="img-fluid"
                                style="width: 180px; border-radius: 10px;">
                                
                            </div>
                            <br>
                            <form>
                              <div class="row g-3 align-items-center">
                                <div class="col-auto">
                                  <label for="name" class="col-form-label">Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                </div>
                                <div class="col-auto">
                                  <input type="text" id="name2" class="form-control" aria-describedby="name">
                                </div>
                              </div>
                              <br>
                              <div class="row g-3 align-items-center">
                                <div class="col-auto">
                                  <label for="email" class="col-form-label">Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                </div>
                                <div class="col-auto">
                                  <input type="email" id="email" class="form-control" aria-describedby="email">
                                </div>
                              </div>
                              <br>
                              <div class="row g-3 align-items-center">
                                <div class="col-auto">
                                  <label for="password" class="col-form-label">Password</label>
                                </div>
                                <div class="col-auto">
                                  <input type="text" id="password" class="form-control" aria-describedby="password">
                                </div>
                              </div>
                              <br>
                              <div class="row g-3 align-items-center">
                                <div class="col-auto">
                                  <label for="phone" class="col-form-label">Phone&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                </div>
                                <div class="col-auto">
                                  <input type="text" id="phone" class="form-control" aria-describedby="phone">
                                </div>
                              </div>
                              <br>
                              <div class="row g-3 align-items-center">
                                <div class="col-auto">
                                  <label for="type" class="col-form-label">Type&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                </div>
                                <div class="col-auto">
                                  <!-- <input type="text" id="phone" class="form-control" aria-describedby="passwordHelpInline"> -->
                                  <select for="type" type="text" class="form-control" id="type">
                                    <option value="admin" type="text">admin</option>
                                    <option value="lecturer" type="text">lecturer</option>
                                    <option value="student" type="text">student</option>
                                  </select>
                                </div>
                              </div>
                              <div class="row g-3 align-items-center justify-content-center">
                                <div class="col-auto">
                                  <button class="btn btn-primary" type="submit" id="update">Update</button>
                                </div>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
           
              <script>
                $(document).ready(UpdateUser());
              </script>
            <!-- ---------------------------------------------------------------------------------------------------------- -->

        </main>
    </div>

    <footer class="page-footer fixed-bottom font-small blue" id="foot">
      
    </footer>
    <script>
      $(document).ready(function(){
        $("#foot").load("Footer.html");
      });
    </script>
    
</body>
</html>
